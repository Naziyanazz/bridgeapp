<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <div class="chat-wrapper container-fluid d-flex flex-column p-0 rounded-3 border border-dark">

        <!-- Header Row -->
        <div class="chat-header d-flex justify-content-between align-items-center px-3 py-2">
            <div class="d-flex align-items-center gap-3">
                <h5 id="chatHeader" class="mb-0 d-none d-md-block">Chat</h5>
                <select id="userDropdown" class="form-select form-select-sm w-auto me-2 bg-dark text-white"></select>
            </div>
            <button id="deleteChatsBtn" class="btn btn-sm btn-outline-danger">
                <span class="d-none d-md-inline">Delete Chats</span>
                <i class="bi bi-trash d-md-none"></i>
            </button>
        </div>

        <!-- Chat Body -->
        <div id="messageContainer" class="chat-body px-3 py-2"></div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="text-warning ps-3 pb-1" style="display: none;">Typing...</div>

        <!-- Chat Input Footer -->
        <footer class="chat-input-area d-flex align-items-center px-3 py-2" id="chat-footer">
            <button id="imageButton" class="btn btn-secondary me-2">
                <i class="bi bi-plus"></i>
            </button>
            <input type="file" class="bg-dark text-white" id="imageInput" accept="image/*" hidden />
            <input type="text" id="msgInput" class="form-control me-2 bg-dark text-white"
                placeholder="Type a message..." />
            <button id="sendBtn" class="btn btn-primary">
                <i class="bi bi-send"></i>
            </button>
        </footer>

    </div>

    <!-- Image Modal -->
    <div id="imageModal"
        style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); z-index: 9999;">
        <div style="position: relative;">
            <img id="previewImage" src="" style="max-width: 400px; max-height: 400px; border-radius: 10px;" />
            <span onclick="closeImageModal()"
                style="position: absolute; top: 8px; right: 8px; font-size: 24px; color: white; cursor: pointer; background-color: rgba(0,0,0,0.6); border-radius: 50%; padding: 2px 10px;">&times;</span>
            <a id="downloadImage" download
                style="position: absolute; bottom: 10px; right: 10px; font-size: 20px; color: white; cursor: pointer; background-color: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 6px; text-decoration: none;">
                <i class="bi bi-download"></i> Download
            </a>
        </div>
    </div>
</body>

</html>
