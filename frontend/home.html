<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>bridgegap - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
  window.BACKEND_URL = "https://bridgeapp-x240.onrender.com"; // replace with your real backend URL
</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      transition: all 0.3s ease;
    }

    #sidebar {
      width: 260px;
      background-color: #1f1f1f;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid #333;
      transition: all 0.3s ease;
    }

    #sidebar.collapsed {
      width: 0;
      padding: 0;
      overflow: hidden;
      border: none;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    #topbar {
      background-color: #1f1f1f;
      padding: 0.8rem 1.2rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    #toggleSidebarBtn {
      margin-right: 10px;
    }

    #content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    #sidebar h4 {
      color: #ddd;
      margin-bottom: 1rem;
    }

    .topic {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #2c2c2c;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .topic:hover,
    .topic.active {
      background-color: #3b3b3b;
    }

    #sidebar::-webkit-scrollbar,
    #content::-webkit-scrollbar {
      width: 8px;
    }

    #sidebar::-webkit-scrollbar-track,
    #content::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    #sidebar::-webkit-scrollbar-thumb,
    #content::-webkit-scrollbar-thumb {
      background-color: #444;
      border-radius: 4px;
    }

    #sidebar::-webkit-scrollbar-thumb:hover,
    #content::-webkit-scrollbar-thumb:hover {
      background-color: #666;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #sidebar {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 100;
        width: 260px;
        transform: translateX(0);
      }

      #sidebar.collapsed {
        transform: translateX(-100%);
      }

      #main {
        width: 100%;
        flex: 1;
      }

      #content {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <h4>Topics</h4>
      <div id="topicList">
        <div class="topic active" data-topic="new-chat"><i class="bi bi-plus"></i> New Chat</div>
        <div class="topic" data-topic="topic1">Cybersecurity</div>
        <div class="topic" data-topic="topic2">AI Trends</div>
        <div class="topic" data-topic="topic3">Privacy Tips</div>
        <div class="topic" data-topic="topic4">Bug Bounties</div>
        <div class="topic" data-topic="topic5">Latest Threats</div>
        <div class="topic" data-topic="topic6">Secure Coding</div>
        <div class="topic" data-topic="topic7">Tools & Resources</div>
        <div class="topic" data-topic="topic8">Ethical Hacking</div>
        <div class="topic" data-topic="topic9">Internet of Things (IoT)</div>
        <div class="topic" data-topic="topic10">Game Development</div>
      </div>
      <button class="btn btn-secondary mt-2 w-100" onclick="logout()">Logout</button>
    </div>

    <!-- Main area -->
    <div id="main">
      <div id="topbar">
        <button id="toggleSidebarBtn" class="btn btn-sm btn-outline-light d-md-inline order-md-0 order-1 ms-auto ms-md-0">
          <i class="bi bi-layout-sidebar"></i>
        </button>
        <h5 class="mb-0">Secure Chat</h5>
      </div>

      <div id="content" class="px-2 px-md-5">
        <!-- ðŸ‘‡ This section hides on small screens -->
        <div class="user-info mb-3 d-none d-md-block">
         
        </div>

        <h2 class="pt-3">Welcome!</h2>
        <p>Select a topic from the sidebar to explore content.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const toggleBtn = document.getElementById("toggleSidebarBtn");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
  <script src="home.js"></script>
</body>

</html>
